<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 QR Code 掃描器</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #reader { width: 100%; max-width: 500px; border: 1px solid #ccc; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; word-break: break-all; width: 100%; max-width: 500px; }
        .btn-group { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h2>手機網頁掃描器</h2>
    
    <div id="reader"></div>
    
    <div id="result">掃描結果將顯示在此...</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // 成功掃描後的動作
            console.log(`Code matched = ${decodedText}`, decodedResult);
            document.getElementById('result').innerText = "掃描結果: " + decodedText;
            
            // 如果只想掃一次就停止，可以取消註解下面這行
            // html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // 掃描失敗（通常是沒對準或光線不足），通常不需特別處理，持續掃描中
            // console.warn(`Code scan error = ${error}`);
        }

        // 初始化掃描器
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10,       // 每秒偵測幀數
                qrbox: { width: 250, height: 250 }, // 掃描框大小
                aspectRatio: 1.0 // 比例
            }, 
            /* verbose= */ false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
